<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	#OnTop{
		width: 800px;
		height: auto;
		margin-left: 400px;
		border-bottom:2px #ccc solid; 
	}
	#OnTop a{
		float: right;
	}
	h1{
		text-align: center;
	}
		table{
			height:auto;
			width: 1200px;
			text-align: center;
			margin:0 auto;
		}
		#topone{
			height: 80px;
		}
		tr{
			height: 150px;
		}
		.number{
			width: 20px;
			height: 20px;
		}
	</style>
	<script src="js/jquery-1.8.3.js"></script>
</head>
<body>
<div id="OnTop">
<img src="images/logo(1).png">
<a href="#">继续购物</a>
</div>
<div id="Box">
<h1>我的购物车</h2>
<table cellpadding="0" cellspacing="0" border="1">
<tr>
	<td>商品名称</td>
	<td>商品图片</td>
	<td>商品价格</td>
	<td>商品数量</td>
	<td>操作</td>
</tr>
<tr>
	<td>小人</td>
	<td><img src="images/goods3.jpg" height="87" width="100"></td>
	<td>￥<span class="money">2000</span></td>
	<td><input type="button" value="-"><input type="text" class="number" value="1"><input type="button" value="+"></td>
	<td><a href="#" onclick="return confirm('继续?')">删除</a></td>
</tr>
<tr>
	<td>旅游必备双肩背包</td>
	<td><img src="images/gree(8).png" height="87" width="100"></td>
	<td>￥<span class="money">3499</span></td>
	<td><input type="button" value="-"><input type="text" class="number" value="1"><input type="button" value="+"></td>
	<td><a href="#" onclick="return confirm('继续?')">删除</a></td>
</tr>
<tr>
	<td>格力(GREE)正1.5匹 变频令暖 智享</td>
	<td><img src="images/gree(1).png" height="87" width="100"></td>
	<td>￥<span class="money">3499</span></td>
	<td><input type="button" value="-"><input type="text" class="number" value="1"><input type="button" value="+"></td>
	<td><a href="#" onclick="return confirm('继续?')">删除</a></td>
</tr>
<tr>
	<td>小狗</td>
	<td><img src="images/goods4.jpg" height="87" width="100"></td>
	<td>￥<span class="money">3000</span></td>
	<td><input type="button" value="-"><input type="text" class="number" value="1"><input type="button" value="+"></td>
	<td><a href="#" onclick="return confirm('继续?')">删除</a></td>
</tr>
<tr>
	<td colspan="2"></td>
	<td>合计:￥<span id="last"></span></td>
	<td><input type="button" value="结算"></td>
</tr>
</table>
</div>
</body>
<script type="text/javascript">
	function name(){
		var money=0;
	for (var i = 0; i < 4; i++) {
		var j=Number($(".money:eq("+i+")").html());
		var n=Number($(":text:eq("+i+")").val());
		money=money+(j*n);
	}
	$("#last").html(money);
	};
	name();
	//加一  减一
	$(":button:odd").click(function(){
		$(this).prev().val(Number($(this).prev().val())+1);
		name();
	});
	$(":button:even").click(function(){
		if (Number($(this).next().val())!=1) {
			$(this).next().val(Number($(this).next().val())-1);
			name();
		}		
	});

	//高量显示
	$("tr:not(tr:eq(0))").hover(function(){
		$(this).css({"backgroundColor":"#ccc"});
	},function(){
		$(this).css({"backgroundColor":"white"});
	});
	//删除
	$("a:not(a:eq(0))").click(function(){
		$(this).parent().parent().remove();
	});
</script>
</html>
